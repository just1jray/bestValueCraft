<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/warcraft.css">
  <link rel="stylesheet" href="styles.css">
  <title>Best Craft</title>
</head>
<body>
  <!-- Loading state -->
  <div id="loading-state">
    <div id="loading-frame" class="wc-card-border fantasy">
      <div class="wc-skeleton-shimmer"></div>
      <p>Finding best value...</p>
    </div>
  </div>

  <!-- Error state -->
  <div id="error-state" style="display:none">
    <div class="wc-card-border fantasy" id="error-frame">
      <p id="error-message">Visit HSReplay.net/decks to find your best craft!</p>
    </div>
  </div>

  <!-- Mode button â€” sits between frame and meta, moved into active panel -->
  <div id="mode-footer" style="display:none">
    <button id="mode-cycle-btn" class="mode-btn">Best Craft</button>
    <span id="mode-tooltip">Switch to Best Pack</span>
  </div>

  <!-- Card panel -->
  <div id="card-panel" style="display:none">
    <div id="card-img-wrap" class="wc-card-border fantasy">
      <img id="card-img" alt="card">
    </div>
    <!-- mode-footer inserted here by JS -->
    <div class="card-meta">
      <h1 id="card-name"></h1>
      <div id="rarity-badge"></div>
      <div class="stats-row">
        <span id="mana-cost" title="Mana Cost"></span>
        <span id="card-class"></span>
      </div>
      <div id="combat-stats">
        <span id="attack-val" title="Attack"></span>
        <span id="health-val" title="Health"></span>
      </div>
      <div id="card-type"></div>
      <div id="card-set"></div>
      <div id="card-text"></div>
      <div id="craft-value">
        Appears in <strong id="frequency"></strong> decks
      </div>
    </div>
  </div>

  <!-- Pack panel -->
  <div id="pack-panel" style="display:none">
    <div id="pack-img-wrap" class="wc-card-border fantasy">
      <div id="pack-label">Best Pack to Open</div>
      <div id="pack-set-title"></div>
    </div>
    <div class="card-meta">
      <div id="pack-value">
        <div>Contains <strong id="pack-card-count"></strong> craftable cards</div>
        <div>totaling <strong id="pack-frequency"></strong> deck appearances</div>
      </div>
    </div>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
